<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aos Package</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        img {
            max-width: 50%;
            height: 80%;
        }
    </style>
</head>
<body>
    <div class="container" data-aos="zoom-in">
        <h1 data-aos="zoom-in-right">AOS Package</h1>
        <p data-aos="fade-right"
        data-aos-offset="300"
        data-aos-easing="ease-in-sine">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin vestibulum aliquet quam at commodo.</p>
        <img 
        data-aos="flip-left"
     data-aos-easing="ease-out-cubic"
     data-aos-duration="2000"
         src="/assortment-leaves-flowers-white-background_24972-2180.avif" alt="Your Image Description">
        <p data-aos="fade-down"
        data-aos-easing="linear"
        data-aos-duration="1500">Integer tristique urna ut libero fringilla ultrices. Nam facilisis dolor in tellus aliquet, eu venenatis elit tristique.</p>
    </div>

<!-- Aos package  -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
